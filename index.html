<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سواليف AI</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <style>
        /* CSS */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2b2b2b;
            border: 1px solid #444;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #chat-header {
            background: linear-gradient(to right, #ff4d4d, #ff7f50);
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        #chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        #contact-info {
            text-align: center;
            padding: 10px;
            background-color: #3b3b3b;
            border-bottom: 1px solid #444;
        }
        #contact-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        #contact-info a {
            color: #00b09b;
            text-decoration: none;
        }
        #contact-info a:hover {
            text-decoration: underline;
        }
        #chat-window {
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #444;
            background-color: #2b2b2b;
        }
        #chat-window p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }
        #chat-window p.user {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #fff;
            text-align: left;
            margin-left: auto;
            width: fit-content;
            max-width: 70%;
        }
        #chat-window p.bot {
            background: linear-gradient(to right, #ff4d4d, #ff7f50);
            color: #fff;
            text-align: right;
            margin-right: auto;
            width: fit-content;
            max-width: 70%;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #2b2b2b;
        }
        #word-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background-color: #3b3b3b;
            color: #fff;
        }
        #submit-btn {
            padding: 10px;
            border: none;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            margin-left: 10px;
            transition: background 0.3s ease;
        }
        #submit-btn:hover {
            background: linear-gradient(to right, #00a884, #8dbd33);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        <div id="chat-header">
            <h1>سواليف AI</h1>
        </div>
        <div id="contact-info">
            <p>للاتصال بنا:</p>
            <p><strong>الهاتف:</strong> <a href="tel:+201276948001">+201276948001</a></p>
            <p><strong>البريد الإلكتروني:</strong> <a href="mailto:abanoubadel890@gmail.com">abanoubadel890@gmail.com</a></p>
        </div>
        <div id="chat-window">
            <p class="bot">أهلا بك.. اطرح أي سؤال يدور في بالك</p>
        </div>
        <div id="loading-indicator">جارٍ المعالجة...</div>
        <div id="error-message">حدث خطأ أثناء معالجة طلبك.</div>
        <button id="retry-btn">إعادة المحاولة</button>
        <div id="user-input">
            <input id="word-input" type="text" placeholder="اسأل ما تشاء للذكاء الاصطناعي...">
            <button id="submit-btn">&#10148;</button>
        </div>
    </div>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        document.getElementById("submit-btn").addEventListener("click", sendMessage);
        document.getElementById("word-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        document.getElementById("retry-btn").addEventListener("click", sendMessage);

        function sendMessage() {
            const userInput = document.getElementById("word-input").value.trim();
            if (!userInput) {
                alert("يرجى كتابة رسالة!");
                return;
            }

            document.getElementById("word-input").value = "";
            const chatWindow = document.getElementById("chat-window");

            const userMsgElement = document.createElement("p");
            userMsgElement.className = "user";
            userMsgElement.textContent = `أنت: ${userInput}`;
            chatWindow.appendChild(userMsgElement);

            document.getElementById("loading-indicator").style.display = "block";
            document.getElementById("submit-btn").disabled = true;

            const body = {
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: userInput }],
                temperature: 0.7,
            };
            const headers = {
                Authorization: "Bearer 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",
            };

            axios.post("https://api.openai.com/v1/chat/completions", body, { headers: headers })
                .then((response) => {
                    const botReply = response.data.choices[0].message.content;
                    const botMsgElement = document.createElement("p");
                    botMsgElement.className = "bot";
                    botMsgElement.textContent = `الذكاء الاصطناعي: ${botReply}`;
                    chatWindow.appendChild(botMsgElement);

                    chatWindow.scrollTop = chatWindow.scrollHeight;
                })
                .catch((error) => {
                    console.error("Error sending request to ChatGPT:", error);
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("retry-btn").style.display = "block";
                })
                .finally(() => {
                    document.getElementById("loading-indicator").style.display = "none";
                    document.getElementById("submit-btn").disabled = false;
                });
        }
    </script>
</body>
</html>
