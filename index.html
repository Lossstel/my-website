<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA-a</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <style>
        /* CSS */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2b2b2b;
            border: 1px solid #444;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #chat-header {
            background: linear-gradient(to right, #ff4d4d, #ff7f50);
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        #chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        #chat-window {
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #444;
            background-color: #2b2b2b;
        }
        #chat-window p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }
        #chat-window p.user {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #fff;
            text-align: left;
            margin-left: auto;
            width: fit-content;
            max-width: 70%;
        }
        #chat-window p.bot {
            background: linear-gradient(to right, #ff4d4d, #ff7f50);
            color: #fff;
            text-align: right;
            margin-right: auto;
            width: fit-content;
            max-width: 70%;
        }
        #chat-window span.timestamp {
            font-size: 10px;
            color: #aaa;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #2b2b2b;
        }
        #word-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background-color: #3b3b3b;
            color: #fff;
        }
        #submit-btn {
            padding: 10px;
            border: none;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            margin-left: 10px;
            transition: background 0.3s ease;
        }
        #submit-btn:hover {
            background: linear-gradient(to right, #00a884, #8dbd33);
        }
        #error-message {
            color: #ff4d4d;
            text-align: center;
            padding: 10px;
            display: none;
        }
        #loading-indicator {
            display: none;
            text-align: center;
            color: #00b09b;
            font-weight: bold;
        }
        #retry-btn {
            display: none;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(to right, #ff4d4d, #ff7f50);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
        }
        #retry-btn:hover {
            background: linear-gradient(to right, #e3342f, #ff9966);
        }
        .settings {
            margin: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3b3b3b;
        }
        .settings label {
            margin-right: 10px;
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        <div id="chat-header">
            <h1>تحدث معي</h1>
        </div>
        <div id="chat-window">
            <p class="bot">أهلا بك.. اطرح أي سؤال يدور في بالك</p>
        </div>
        <div id="loading-indicator">جارٍ المعالجة...</div>
        <div id="error-message">حدث خطأ أثناء معالجة طلبك.</div>
        <button id="retry-btn">إعادة المحاولة</button>
        <div id="user-input">
            <input id="word-input" type="text" placeholder="اسأل ما تشاء للذكاء الاصطناعي...">
            <button id="submit-btn">&#10148;</button>
        </div>
        <div class="settings">
            <label for="model-select">اختر النموذج:</label>
            <select id="model-select">
                <option value="gpt-4o-mini">GPT-4o Mini</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
            <label for="temperature-slider">حرارة الإجابات:</label>
            <input id="temperature-slider" type="range" min="0" max="1" step="0.1" value="0.7">
        </div>
    </div>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        document.getElementById("submit-btn").addEventListener("click", function () {
  sendToChatGPT();
});

function sendToChatGPT() {
  let value = document.getElementById("word-input").value;

  if (!value.trim()) {
      alert("Please enter a message!");
      return;
  }

  let body = {
      model: "gpt-4o-mini",
      messages: [{ role: "user", content: value }],
      temperature: 1, // Corrected from 'tempreture' to 'temperature'
  };

  let headers = {
      Authorization: "Bearer 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",
  };

  axios.post("https://api.openai.com/v1/chat/completions", body, { headers: headers })
      .then((response) => {
          let reply = response.data.choices[0].message.content;
          document.getElementById("reply-content").textContent = reply;
      })
      .catch((error) => {
          console.error("Error sending request to ChatGPT:", error);
          alert("An error occurred while processing your request.");
      });
}
    </script>
</body>
</html>
